<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Details</title>
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <script src="https://kit.fontawesome.com/b8922613b9.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="header">
    <h1>Course</h1>
</div>

<div class="container">
    <div class="text-right">
        <a th:href="@{/}"
           class="btn btn-light btn-lg"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back</a>
        <a th:href="@{/delete/{id}(id=${course.id})}"
           class="btn btn-danger btn-delete btn-lg">
            <i class="fa fa-trash-o" aria-hidden="true"></i> Delete</a>
    </div>
    <div class="container border border-primary bg-light text-dark p-3">
        <h3>Course Details</h3>
        <table class="table table-bordered table-striped">
            <tr>
                <td>
                    <div class="font-weight-bold">Course Name</div>
                </td>
                <td colspan="3">
                    <div th:text="${course.courseName}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="font-weight-bold">Course Code</div>
                </td>
                <td>
                    <div th:text="${course.courseCode}"/>
                </td>
                <td>
                    <div class="font-weight-bold">Course Alias</div>
                </td>
                <td>
                    <div th:text="${course.courseAlias}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="font-weight-bold">Created Time</div>
                </td>
                <td>
                    <div th:text="${course.createdTime}"/>
                </td>
                <td>
                    <div class="font-weight-bold">Active Status</div>
                </td>
                <td>
                    <span th:if="${course.status}" class="badge badge-success">Active</span>
                    <span th:unless="${course.status}" class="badge badge-danger">Inactive</span>
                </td>
            </tr>
        </table>
    </div>
</div>
<!--Modal-->
<div class="modal fade" id="deleteModal" aria-labelledby="myModalLabel"
     tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Confirm Delete</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this record?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a href="" type="button" class="btn btn-primary" id="btnYes">Yes</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script type="text/javascript">
$('.btn-delete').on('click', function (e) {
    e.preventDefault();
    var href =$(this).attr('href');
    $('#deleteModal #btnYes').attr('href',href);
    $('#deleteModal').modal();
});

</script>
</body>
</html>
